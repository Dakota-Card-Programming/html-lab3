<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
    </head>
    <body>
        <header>
            <!--making navigation to access our other webpages-->
            <nav>
                <!--list of our links to our other webpages-->
                <ul>
                    <li>
                        <!--link to our index file-->
                        <a href="./">Home</a>
                    </li>
                    <li>
                        <!--linking to our contact page-->
                        <a href="./contact.html">Contact Me</a>
                    </li>
                </ul>
            </nav>
            <h1>Contact Me</h1>
        </header>
        <main>
            <form action="./thanks.html" method="post" name="lesson-03-contact-me" netlify>
                <!--fieldset is a group of like input elements, this one is for Personal Info-->
                <fieldset>
                    <!--legend is the name you want for that fieldset-->
                    <legend>Your Information</legend>
                    <div>
                        <label for="firstName">First Name:</label><br>
                        <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2" placeholder="Dakota"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label><br>
                        <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="2" placeholder="Card"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                </fieldset>
                <!--fieldset for contact options-->
                <fieldset>                  
                    <legend>Contact Options</legend>
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" required placeholder="johnsmith123@outlook.com"><br>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="tel">Phone:</label><br>
                        <input type="tel" name="tel" id="tel" placeholder="1-(234)-567-8900">
                    </div>
                </fieldset>
                <!--fieldset for why they are here-->
                <fieldset>
                    <legend>Inquiry</legend>
                    <div>
                        <label for="inquiryType">What brings you here?</label><br>
                        <!--select is the container for our options-->
                        <select name="inquiryType" id="inquiryType" required>
                            <option value="employment" selected>Employment Opportunity</option>
                            <option value="business">Business Opportunity</option>
                            <option value="freelance">Freelance Inquiry</option>
                            <option value="general">General Inquiry</option>
                            <option value="complaint">Complaint</option>
                            <option value="other">Other</option>
                        </select>
                        <small>REQUIRED!</small>
                    </div>
                    <div>
                        <label for="message">Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your Inquiry Here"></textarea><br>
                        <small>REQUIRED!</small>
                    </div>
                </fieldset>
                <!--after fieldset we need a way to submit the form-->
                <div>
                    <input type="submit" value="Submit Inquiry">
                </div>
            </form>
        </main>
        <footer>
            <!--copyright-->
             &copy;2022 - Dakota Card
        </footer>
    </body>
</html>
